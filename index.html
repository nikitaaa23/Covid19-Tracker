<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class = "container- bg-info p-5 text-white text-center my-3">
        <h1>Covid-19 Tracker</h1>        
    </div>
    <div class="conatiner my-5">
        <div class="row text-center">
            <div class="col-3 pt-2 bg-warning text-light">
                <h5>Confirmed</h5>
                <p id="confirmed"></p>
            </div>
            <div class="col-3 pt-2 bg-info text-light">
                <h5>Active</h5>
                <p id="active"></p>
            </div>
            <div class="col-3 pt-2 bg-success text-light">
                <h5>Recovered</h5>
                <p id="recovered"></p>
            </div>
            <div class="col-3 pt-2 bg-danger text-light">
                <h5>Deceased</h5>
                <p id="deaths"></p>
            </div>
        </div>
        <canvas id = "myChart"></canvas>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
<script src = "script.js"></script>
</html>
